- hosts: devoops
  remote_user: ubuntu
  become: yes
  tasks:
    - name: Install the packages
      apt:
        name: ["python-pip", "python-dev", "nginx", "gunicorn"]
        state: present
    - name: Ensure NGINX is running
      service:
        name: nginx
        state: started
    # Install Flask
    - name: Pip install Flask
      pip:
        name: flask
        state: present
    - name: Spinup Gunicorn
      gunicorn:
        app: 'app'
        chdir: '/var/www/html'
